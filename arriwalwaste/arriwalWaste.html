<div class="container">
  <div class="row">
    <h5>Витрати - Прихід</h5>
  </div>
  <div class="row">

    <div class="col-xl-5">
      <form action="#" id="form-aw">
        <div class="radius p-3">
          <div class="form mb-1 col-6">
            <label for="date">Дата</label>
            <div class="btn-group" role="group" aria-label="">
              <input type="date" class="form-control" id="date" />
              <input type="button" id="btnArriwalwasteY" value=" Y "
                class="btn btn-danger btn-sm ms-1 btn-arriwalwaste-yft">
              <input type="button" id="btnArriwalwasteFri" value="Fri"
                class="btn btn-danger btn-sm ms-1 btn-arriwalwaste-yft">
              <input type="button" id="btnArriwalwasteT" value=" T "
                class="btn btn-danger btn-sm ms-1 btn-arriwalwaste-yft">
            </div>
          </div>

          <div class="form mb-1 mt-1">
            <div class="row">
              <div class="col">
                <label for="summa">Сума</label>
                <input type="number" class="form-control num-plus" id="summa" />
              </div>
              <div class="col">
                <div class="row">
                  <div class="input-group">
                    <div class="col-8 g-0">
                      <label for="summaPrivat" class="text-nowrap">К-сть Прив</label>
                      <input type="number" class="form-control num-plus" id="summaPrivat"
                        onkeypress="clickPressAwPrivat(event)" />
                    </div>
                    <div class="col-4 g-0">
                      <label for="costPrivat" class="text-nowrap">Ціна Прив</label>
                      <input type="number" class="form-control num-plus" id="costPrivat"
                        onkeypress="clickPressAwPrivat(event)" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form mb-1 mt-1">
            <label for="forma">Форма власності</label>
            <select class="form-control" id="forma">
              <option>гот</option>
              <option>тов</option>
              <option>товАксон</option>
              <option>фоп</option>
            </select>
          </div>

          <div class="form mb-1 mt-1">
            <label for="firmaArrivalWaste">Фірма</label>
            <input type="text" class="form-control" list="firmaArrivalWaste-datalist" id="firmaArrivalWaste" />
            <datalist id="firmaArrivalWaste-datalist"></datalist>
          </div>

          <div class="form mb-1 mt-1">
            <label for="waste">Стаття витрат</label>
            <input type="text" class="form-control" list="waste-datalist" id="waste" />
            <datalist id="waste-datalist"></datalist>
          </div>

          <div class="form-group mt-1">
            <label for="termkar">Термінал-Карантин</label>
            <select class="form-control" id="termkar">
              <option></option>
              <option>термінал</option>
              <option>карантин</option>
            </select>
          </div>

          <div class="form mt-1">
            <label for="sftermkar">Рф Термінал-Карантин</label>
            <input class="form-control" id="sftermkar">
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-danger mb-2 mt-2" id="buttonWaste">Витарта</button>
      <button type="button" class="btn btn-danger mb-2 mt-2" id="buttonArrival">Прихід</button>
      <button type="button" class="btn btn-danger mb-2 mt-2" id="buttonWasteTab">Трати</button>
      <button type="button" class="btn btn-danger mb-2 mt-2" id="buttonArrivalTab">Надходження</button>

    </div>
    <div class="col-xl radius mouse-aw height_height" style="height: 490px;">
      <div id="vrabotevseArriwalWaste" class="h4 mb-4 text-center"></div>
      <div class="row">
        <div class="form my-2">
          <input type="search" class="form-control input-search" id="search" placeholder="Пошук по таблиці">
        </div>
      </div>
      <div class="fw-bold" id="vrabotevse-arriwalwaste-summa"></div>
      <div id="divDataTableArriwalWaste" class="row" style="overflow: auto;">
        <div id="dataTableArriwalWaste" class="table-responsive-xs radius"></div>
      </div>


    </div>

  </div>
  <div id='arriwalwasteatrong'></div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="container" onkeypress="clickPressAW(event)">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="awModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form mb-1 mt-1">
            <label for="dateModal">Дата</label>
            <input type="date" class="form-control" id="dateModal" />
          </div>

          <div class="form mb-1 mt-1">
            <label for="summaModal">Сума</label>
            <input type="number" class="form-control" id="summaModal" />
          </div>

          <div class="form mb-1 mt-1">
            <label for="formaModal">Форма власності</label>
            <select class="form-control" id="formaModal">
              <option>гот</option>
              <option>тов</option>
              <option>товАксон</option>
              <option>фоп</option>
            </select>
          </div>

          <div class="form mb-1 mt-1">
            <label for="firmaArrivalWasteModal">Фірма</label>
            <input type="text" class="form-control" list="firmaArrivalWaste-datalist" id="firmaArrivalWasteModal" />
            <datalist id="firmaArrivalWaste-datalist"></datalist>
          </div>

          <div class="form mb-1 mt-1">
            <label for="wasteModal">Стаття витрат</label>
            <input type="text" class="form-control" list="waste-datalist" id="wasteModal" />
            <datalist id="waste-datalist"></datalist>
          </div>

          <div class="form mb-1 mt-1">
            <label for="termkarModal">Термінал-Карантин</label>
            <select class="form-control" id="termkarModal">
              <option></option>
              <option>термінал</option>
              <option>карантин</option>
            </select>
          </div>

          <div class="form mb-1 mt-1">
            <label for="sftermkarModal">Сф Термінал-Карантин</label>
            <input class="form-control" id="sftermkarModal">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnSaveModalAW">Save changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnDeleteModalAW">Delete</button>
          <div id="numRowFinanceModal"></div>
        </div>
      </div>
    </div>
  </div>
</div>
