<script>

  // підготовка елементів для форми 
  function createElementsFormsCasheRom(id, type, textContent, col, val = '') {
    const casheCol = document.createElement('div')
    casheCol.classList.add(...col)
    const casheInput = document.createElement('input')
    casheInput.classList.add("form-control")
    casheInput.setAttribute('type', type)
    casheInput.setAttribute('name', id)
    casheInput.id = id
    casheInput.value = val
    const casheLabel = document.createElement('label')
    casheLabel.setAttribute('for', id)
    casheLabel.textContent = textContent
    casheCol.appendChild(casheLabel)
    casheCol.appendChild(casheInput)
    return casheCol
  };

  // рендеринг форми
  // рендеринг форми
  function renderFormsCasheRom(selectorBody, selector, value) {
    // створюємо контейнер для розміщення форми
    const casheRomFormaContainer = document.createElement('form')
    casheRomFormaContainer.setAttribute('data-cashe-rom-forma-container', '')

    const casheRow0 = document.createElement('div')
    casheRow0.classList.add("row")
    const casheRow = document.createElement('div')
    casheRow.classList.add("row")
    const casheRow1 = document.createElement('div')
    casheRow1.classList.add("row")
    casheForm = document.querySelector(selector)
    casheForm.innerHTML = null
    const date = formatDateYYYYtireMMtireDD(strongToDate(value[1]))
    casheRow0.appendChild(createElementsFormsCasheRom('numberRow', 'number', '№', ['col-2'], value[0]))
    casheRow0.appendChild(createElementsFormsCasheRom('casheInputDate', 'date', 'Дата', ['col-2'], date))
    casheRow.appendChild(createElementsFormsCasheRom('casheInputArticle', 'text', 'Стаття', ['col'], value[2]))
    casheRow1.appendChild(createElementsFormsCasheRom('casheInputWaste', 'text', 'Витрата', ['col-2'], value[3]))
    casheRow1.appendChild(createElementsFormsCasheRom('casheInputArrival', 'text', 'Прихід', ['col-2'], value[4]))
    casheRow1.appendChild(createElementsFormsCasheRom('casheInputNotes', 'text', 'Примітки', ['col'], value[5]))

    casheRomFormaContainer.appendChild(casheRow0)
    casheRomFormaContainer.appendChild(casheRow)
    casheRomFormaContainer.appendChild(casheRow1)
    casheForm.appendChild(casheRomFormaContainer)
  }

  //рендеринг контейнера під finance
  function renderContainerFinanceCasheRom() {
    const casheRomFormaContainer = document.createElement('div')
    casheRomFormaContainer.setAttribute('data-cashe-rom-finance-container', '')
    casheRomFormaContainer.style.marginTop = '50px'
    casheRomFormaContainer.style.paddingTop = '15px'
    const dataDialogBody = document.querySelector('[data-dialog-body]');
    dataDialogBody.appendChild(casheRomFormaContainer)
  }

  //рендеринг контейнера під aw
  function renderContainerAwCasheRom() {
    const casheRomFormaContainer = document.createElement('div')
    casheRomFormaContainer.setAttribute('data-cashe-rom-aw-container', '')
    //casheRomFormaContainer.style.marginTop = '50px'
    //casheRomFormaContainer.style.paddingTop = '15px'
    const dataDialogBody = document.querySelector('[data-dialog-body]');
    dataDialogBody.appendChild(casheRomFormaContainer)
  }

  //рендеринг контейнера під кнопки
  function renderContainerButtonsCasheRom() {
    const casheRomFormaContainer = document.createElement('div')
    casheRomFormaContainer.style.margin = '10px 0'
    casheRomFormaContainer.setAttribute('data-cashe-rom-buttons-container', '')
    const dataDialogBody = document.querySelector('[data-dialog-body]');
    dataDialogBody.appendChild(casheRomFormaContainer)
  }

  // рендеринг кнопок
  function renderButtonsCasheRom() {
    const temp = document.querySelector('#buttonsCasheRomDialog');
    const clone = temp.content.cloneNode(true);
    const dataDialogFooter = document.querySelector('[data-cashe-rom-buttons-container]');
    !dataDialogFooter.hasChildNodes() ? dataDialogFooter.appendChild(clone) : null;
  }

</script>
