<div class="container">
  <h5>Фінанси</h5>
</div>
<div class="container">

  <!-- вставляємо основну форму Finance -->
  <div class="form-fin-main radius col-xl-10 px-4 py-2"></div>

  <div class="container">
    <div class="row radius mb-4 mt-4">
      <div id="rowdatafin" class="btn-delete"></div>
    </div>
  </div>

  <div class="container">

    <!-- <form> -->
    <div class="row g-1 mt-1">
      <div class="col-md-4">
        <div class="row row-centered">
          <button id="search-t-finance-UP"
            class="btn btn-light shadow-none col-sm-1 text-center px-1 search-t-finance">Up</button>
          <div class="col-sm-10">
            <input type="search" class="form-control input-search input-paste-finance" id="searchFinance"
              placeholder="Пошук по таблиці" onkeypress="clickPressFinanceShearh(event)">
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-danger shadow-none mt-1" id="btnSearchFinanceInfo"></button>
        <button type="button" class="btn btn-primary btn-danger shadow-none mt-1 btn-reestr-transition"
          id="btnSearchFinanceReestrInfo"></button>
        <button type="button" class="btn btn-primary btn-danger shadow-none mt-1 btn-job-transition"
          id="btnSearchFinanceJobInfo"></button>
      </div>
    </div>
    <!-- </form> -->
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 height-alignment">
        <h5 id="summaFinsnce" class="height-alignment"></h5>
      </div>
    </div>
    <div class="row radius" id="div-data-tablefinance-row">
    </div>
  </div>

  <!-- Шаблон основної форми Finance -->
  <template id="finMainForma">
    <div class="form-background-color">

      <!-- верхня форма -->
      <form action="" class="form-fin-start" data-form-finance>
        <div class="row g-1 mt-1">

          <div class="col-md-2">
            <div class="form">
              <label for="proektfin">Проєкт</label>
              <input type="number" name="proektfin" id="proektfin" list="proektfin-datalist"
                class="form-control form-control-sm form-font input-paste-finance" />
              <datalist id="proektfin-datalist"></datalist>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form">
              <label for="summafin">Сума</label>
              <input type="number" name="summafin" id="summafin" class="form-control form-control-sm" />
            </div>
          </div>

          <div class="col-md-1">
            <div class="form">
              <label for="priznakfin">Ознака</label>
              <input type="text" name="priznakfin" id="priznakfin" list="priznakfin-datalist"
                class="form-control form-control-sm" />
              <datalist id="priznakfin-datalist"></datalist>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form ">
              <label for="dateoplfin">Дата оплати</label>
              <input type="date" name="dateoplfin" id="dateoplfin" class="form-control form-control-sm" />
            </div>
          </div>

          <div class="col-md-1 date-regular" data-date-regular>

            <div class="date-regular__plus date-regular-plus" data-date-regular-plus>

              <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path fill="#6b6b6b"
                  d="M64 80c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-320c0-8.8-7.2-16-16-16L64 80zM0 96C0 60.7 28.7 32 64 32l320 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zM200 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
              </svg>
            </div>


            <div class="date-regular__minus date-regular-minus" data-date-regular-minus>

              <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path fill="#6b6b6b"
                  d="M64 80c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-320c0-8.8-7.2-16-16-16L64 80zM0 96C0 60.7 28.7 32 64 32l320 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zM152 232l144 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-144 0c-13.3 0-24-10.7-24-24s10.7-24 24-24z" />
              </svg>

            </div>

          </div>

          <div class="col-md-2">
            <div class="form">
              <label for="sffin">Рф</label>
              <input type="text" name="sffin" id="sffin" list="sffin-datalist" class="form-control form-control-sm"
                tabindex="1" />
              <datalist id="sffin-datalist"></datalist>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form">
              <label for="idfin">id</label>
              <input type="text" name="idfin" id="idfin" class="form-control form-control-sm" tabindex="1" />
            </div>
          </div>
        </div>
        <div class="row g-1 mt-1">
          <div class="col-md-6">
            <div class="form">
              <label for="primfin">Примітка</label>
              <input type="text" name="primfin" id="primfin" list="primfin-datalist"
                class="form-control form-control-sm" />
              <datalist id="primfin-datalist"></datalist>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form">
              <label for="firmafin">Фірма</label>
              <input type="text" name="firmafin" id="firmafin" list="firmafin-datalist"
                class="form-control form-control-sm" />
              <datalist id="firmafin-datalist"></datalist>
            </div>
          </div>
        </div>
        <div class="row g-1 mt-1 checkbox-finance">
          <div class="col-md-auto">
            <div class="form-check">
              <span class="check-style"></span>
              <label for="issuepartfinance" class="form-check-label">Виставлено частково</label>
              <input type="checkbox" name="issuepartfinance" id="issuepartfinance" class="form-check-input"
                value="part" />
            </div>
          </div>
          <div class="col-md-auto">
            <div class="form-check">
              <span class="check-style"></span>
              <label for="issuecompletfinance" class="form-check-label">Виставлено повністю</label>
              <input type="checkbox" name="issuecompletfinance" id="issuecompletfinance" class="form-check-input"
                value="complet" />
            </div>
          </div>
          <div class="col-md-auto">
            <div class="form-check">
              <span class="check-style"></span>
              <label for="ispolufinance" class="form-check-label">Викону</label>
              <input type="checkbox" name="ispolufinance" id="ispolufinance" class="form-check-input" value="ispolu" />
            </div>
          </div>
        </div>

        <!-- блок кнопок -->
        <div class="row mb-2 mt-2" fin-buttons-block>

          <div class="col">
            <div class="btn-group my-1" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnSearchFinance">Search</button>
              <button type="button" class="btn btn-primary btn-danger shadow-none btn-clear-finance-main"
                id="btnClearFinance">Clear
                Record</button>
            </div>
            <div class="btn-group my-1" role="group" aria-label="Basic example" id="add_button_fin">
              <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnAddFinancePlus">Add
                R+</button>
              <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnAddFinanceMinus">Add
                R-</button>
            </div>
            <div class="btn-group my-1" role="group" aria-label="Multiple" id="multiple_button_fin"
              data-js-fin-buttons-plus-minus-add>
              <button type="button" class="btn btn-primary btn-danger shadow-none btn-fim-multiple"
                id="btnFimMultiplePlus" data-js-fin-button-plus-minus data-js-fin-button-plus>+</button>
              <button type="button" class="btn btn-primary btn-danger shadow-none btn-fim-multiple"
                id="btnFimMultipleMinus" data-js-fin-button-plus-minus data-js-fin-button-minus>--</button>
              <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnFimMultipleAdd"
                data-js-fin-button-add>Add</button>
            </div>

            <button type="button" class="btn btn-primary btn-danger shadow-none" data-js-fin-button-mod>Mod</button>

            <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnStartTableFinance">Up
              Record</button>
            <div class="btn-group my-1" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary btn-danger shadow-none search-t-finance"
                id="btnTableАFinance">Table</button>
              <button type="button" class="btn btn-primary btn-danger shadow-none"
                id="clearBtnTableFinance">Clear</button>
            </div>
          </div>
        </div>
        <!-- блок кнопок END-->
        <div class="finance-mod-container" finance-mod-container> </div>
      </form>
      <!-- верхня форма END-->

    </div>

    <!-- https://www.youtube.com/shorts/pznMUqqotpk -->

  </template>


  <!-- Modal -->
  <div class="modal fade" id="exampleModalFinance" tabindex="-1" aria-labelledby="exampleModalLabelFinance"
    aria-hidden="true">
    <div class="container">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div hidden id="financeModalLabel"> </div>
            <div class="container">

              <div class="form">
                <label for="proektfinModal">Проєкт</label>
                <input type="number" id="proektfinModal" list="proektfin-datalist"
                  class="form-control form-control-sm form-font" />
                <datalist id="proektfin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="summafinModal">Сума</label>
                <input type="number" id="summafinModal" class="form-control form-control-sm" />
              </div>

              <div class="form">
                <label for="priznakfinModal">Ознака</label>
                <input type="text" id="priznakfinModal" list="priznakfin-datalist"
                  class="form-control form-control-sm" />
                <datalist id="priznakfin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="dateoplfinModal">Дата оплати</label>
                <input type="date" id="dateoplfinModal" class="form-control form-control-sm" />
              </div>

              <div class="form">
                <label for="sffinModal">Рф</label>
                <input type="text" id="sffinModal" list="sffin-datalist" class="form-control form-control-sm" />
                <datalist id="sffin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="primfinModal">Примітка</label>
                <input type="text" id="primfinModal" list="primfin-datalist" class="form-control form-control-sm" />
                <datalist id="primfin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="idfinModal">id</label>
                <input type="text" id="idfinModal" class="form-control form-control-sm" />

              </div>

              <div class="form">
                <label for="firmafinModal">Фірма</label>
                <input type="text" id="firmafinModal" list="firmafin-datalist" class="form-control form-control-sm" />
                <datalist id="firmafin-datalist"></datalist>
              </div>

              <div class="row g-1 mt-1 checkbox-finance">
                <div class="col-md-auto">
                  <div class="form-check">
                    <label for="issuepartfinanceMod" class="form-check-label">Виставлено частково</label>
                    <input type="checkbox" id="issuepartfinanceMod" class="form-check-input" value="part" />
                  </div>
                </div>
                <div class="col-md-auto">
                  <div class="form-check">
                    <label for="issuecompletfinanceMod" class="form-check-label">Виставлено повністю</label>
                    <input type="checkbox" id="issuecompletfinanceMod" class="form-check-input" value="complet" />
                  </div>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="btnyYesterdayDateFinanceModal">Yesterday</button>
              <button type="button" class="btn btn-danger" id="btnyTodayDateFinanceModal">Today</button>
              <button type="button" class="btn btn-primary" id="btnSaveModalFinance">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                id="btnDeleteModalAWModal">Delete</button>
              <div id="numRowFinanceModal"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
