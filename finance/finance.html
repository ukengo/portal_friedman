<div class="container">
  <div class="row mt-4">
    <h5>Фінанси</h5>
  </div>

  <form action="" id="formFinStart">
    <div class="col-xl-10 radius p-4 form-background-color">
      <div class="row g-1 mt-1">
        <div class="col-md-2">
          <div class="form">
            <label for="proektfin">Проєкт</label>
            <input type="number" name="proektfin" id="proektfin" list="proektfin-datalist"
              class="form-control form-control-sm form-font input-paste-finance" />
            <datalist id="proektfin-datalist"></datalist>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form">
            <label for="summafin">Сума</label>
            <input type="number" name="summafin" id="summafin" class="form-control form-control-sm"/>
          </div>
        </div>

        <div class="col-md-1">
          <div class="form">
            <label for="priznakfin">Ознака</label>
            <input type="text" name="priznakfin" id="priznakfin" list="priznakfin-datalist" class="form-control form-control-sm" />
            <datalist id="priznakfin-datalist"></datalist>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form">
            <label for="dateoplfin">Дата оплати</label>
            <input type="date" name="dateoplfin" id="dateoplfin" class="form-control form-control-sm" />
          </div>
        </div>

        <div class="col-md-3">
          <div class="form">
            <label for="sffin">Рф</label>
            <input type="text" name="sffin" id="sffin" list="sffin-datalist" class="form-control form-control-sm" />
            <datalist id="sffin-datalist"></datalist>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form">
            <label for="idfin">id</label>
            <input type="text" name="idfin" id="idfin" class="form-control form-control-sm" />
          </div>
        </div>
      </div>
      <div class="row g-1 mt-1">
        <div class="col-md-6">
          <div class="form">
            <label for="primfin">Примітка</label>
            <input type="text" name="primfin" id="primfin" list="primfin-datalist" class="form-control form-control-sm" />
            <datalist id="primfin-datalist"></datalist>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form">
            <label for="firmafin">Фірма</label>
            <input type="text" name="firmafin" id="firmafin" list="firmafin-datalist" class="form-control form-control-sm" />
            <datalist id="firmafin-datalist"></datalist>
          </div>
        </div>
      </div>
      <div class="row g-1 mt-1 checkbox-finance">
        <div class="col-md-auto">
          <div class="form-check">
            <span class="check-style"></span>
            <label for="issuepartfinance" class="form-check-label">Виставлено частково</label>
            <input type="checkbox" name="issuepartfinance" id="issuepartfinance" class="form-check-input" value="part" />
          </div>
        </div>
        <div class="col-md-auto">
          <div class="form-check">
            <span class="check-style"></span>
            <label for="issuecompletfinance" class="form-check-label">Виставлено повністю</label>
            <input type="checkbox" name="issuecompletfinance" id="issuecompletfinance" class="form-check-input" value="complet" />
          </div>
        </div>
        <div class="col-md-auto">
          <div class="form-check">
            <span class="check-style"></span>
            <label for="ispolufinance" class="form-check-label">Викону</label>
            <input type="checkbox" name="ispolufinance" id="ispolufinance" class="form-check-input" value="ispolu" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row  mb-2 mt-2 ">

    <div class="col">
      <div class="btn-group my-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnSearchFinance">Search</button>
        <button type="button" class="btn btn-primary btn-danger shadow-none" onclick="formaFin.clearRecords()">Clear
          Record</button>
      </div>
      <div class="btn-group my-1" role="group" aria-label="Basic example" id="add_button_fin">
        <button type="button" class="btn btn-primary btn-danger shadow-none">Add R+</button>
        <button type="button" class="btn btn-primary btn-danger shadow-none">Add R-</button>
      </div>
      <div class="btn-group my-1" role="group" aria-label="Multiple">
        <button type="button" class="btn btn-primary btn-danger shadow-none btn-fim-multiple">+</button>
        <button type="button" class="btn btn-primary btn-danger shadow-none btn-fim-multiple">--</button>
        <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnFimMultipleAdd">Add</button>
      </div>
      <button type="button" id="btnModalMultiple" class="btn btn-primary btn-danger shadow-none" data-bs-toggle="modal"
        data-bs-target="#ModalFinanceMultiple" id="btnModalMultiple">Mod</button>
      <!-- <button type="button" class="btn btn-primary btn-danger shadow-none" id="btnClearSearchFinance">Clear</button> -->
      <button type="button" class="btn btn-primary btn-danger shadow-none" onclick="startTableFinance()">Up
        Record</button>
      <div class="btn-group my-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-danger shadow-none search-t-finance"
          id="btnTableАFinance">Table</button>
        <button type="button" class="btn btn-primary btn-danger shadow-none" id="clearBtnTableFinance">Clear</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row radius mb-4 mt-4">
      <div id="rowdatafin" class="btn-delete"></div>
    </div>
  </div>

  <div class="container">

    <!-- <form> -->
    <div class="row g-1 mt-1">
      <div class="col-md-4">
        <div class="row row-centered">
          <button class="btn btn-light shadow-none col-sm-1 text-center px-1 search-t-finance">Up</button>
          <div class="col-sm-10">
            <input type="search" class="form-control input-search input-paste-finance" id="searchFinance"
              placeholder="Пошук по таблиці" onkeypress="clickPressFinanceShearh(event)">
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary btn-danger shadow-none mt-1" id="btnSearchFinanceInfo"></button>
        <button type="button" class="btn btn-primary btn-danger shadow-none mt-1 btn-reestr-transition"
          id="btnSearchFinanceReestrInfo"></button>
        <button type="button" class="btn btn-primary btn-danger shadow-none mt-1 btn-job-transition"
          id="btnSearchFinanceJobInfo"></button>
      </div>
    </div>
    <!-- </form> -->
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 height-alignment">
        <h5 id="summaFinsnce" class="height-alignment"></h5>
      </div>
    </div>
    <div class="row radius" id="div-data-tablefinance-row">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalFinance" tabindex="-1" aria-labelledby="exampleModalLabelFinance"
    aria-hidden="true">
    <div class="container">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div hidden id="financeModalLabel"> </div>
            <div class="container">

              <div class="form">
                <label for="proektfinModal">Проєкт</label>
                <input type="number" id="proektfinModal" list="proektfin-datalist"
                  class="form-control form-control-sm form-font" />
                <datalist id="proektfin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="summafinModal">Сума</label>
                <input type="number" id="summafinModal" class="form-control form-control-sm" />
              </div>

              <div class="form">
                <label for="priznakfinModal">Ознака</label>
                <input type="text" id="priznakfinModal" list="priznakfin-datalist"
                  class="form-control form-control-sm" />
                <datalist id="priznakfin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="dateoplfinModal">Дата оплати</label>
                <input type="date" id="dateoplfinModal" class="form-control form-control-sm" />
              </div>

              <div class="form">
                <label for="sffinModal">Рф</label>
                <input type="text" id="sffinModal" list="sffin-datalist" class="form-control form-control-sm" />
                <datalist id="sffin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="primfinModal">Примітка</label>
                <input type="text" id="primfinModal" list="primfin-datalist" class="form-control form-control-sm" />
                <datalist id="primfin-datalist"></datalist>
              </div>

              <div class="form">
                <label for="idfinModal">id</label>
                <input type="text" id="idfinModal" class="form-control form-control-sm" />

              </div>

              <div class="form">
                <label for="firmafinModal">Фірма</label>
                <input type="text" id="firmafinModal" list="firmafin-datalist" class="form-control form-control-sm" />
                <datalist id="firmafin-datalist"></datalist>
              </div>

              <div class="row g-1 mt-1 checkbox-finance">
                <div class="col-md-auto">
                  <div class="form-check">
                    <label for="issuepartfinance" class="form-check-label">Виставлено частково</label>
                    <input type="checkbox" id="issuepartfinanceMod" class="form-check-input" value="part" />
                  </div>
                </div>
                <div class="col-md-auto">
                  <div class="form-check">
                    <label for="issuecompletfinance" class="form-check-label">Виставлено повністю</label>
                    <input type="checkbox" id="issuecompletfinanceMod" class="form-check-input" value="complet" />
                  </div>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="btnyYesterdayDateFinanceModal">Yesterday</button>
              <button type="button" class="btn btn-danger" id="btnyTodayDateFinanceModal">Today</button>
              <button type="button" class="btn btn-primary" id="btnSaveModalFinance">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                id="btnDeleteModalAWModal">Delete</button>
              <div id="numRowFinanceModal"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Multiple-->
  <div class="modal fade" id="ModalFinanceMultiple" tabindex="-1" aria-labelledby="ModalLabelFinanceMultiple"
    aria-hidden="true">
    <div class="container">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-body-multiple"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
