<style>

  .dialog {
    margin-top: 50px;
    top: 50px;
    width: 70vw;
    padding: 0;
    border: 0;
    border-radius: 5px;
    outline: none;
  }

  .dialog__inner {
    padding: 10px 10px;
  }

  .dialog__header {
    position: relative;
    padding: 1em 2em;
    height: 25px;
  }

  .dialog__body {
    padding: 10px;
  }

  .dialog__close {
    position: absolute;
    width: 35px;
    height: 35px;
    top: 0px;
    right: 0px;
    cursor: pointer;
    fill: #c6303e;
  }

  .dialog::backdrop {
    background-color: #7a7a7a;
    opacity: .8;
  }
</style>
