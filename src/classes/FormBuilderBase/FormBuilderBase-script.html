<script>
 
 class FormBuilderBase {
  constructor(name, templateSelector, containerSelector) {
    this.name = name;
    this.templateSelector = templateSelector;
    this.containerSelector = containerSelector;
    this.template = document.querySelector(templateSelector);
    this.container = document.querySelector(containerSelector);
    this.colors = {
      borderTopColor: '#dee2e6',
      errorColor: 'rgb(220, 53, 69)',
    };
    this.eventHandlers = {};

    console.log(`FormBuilderBase initialized: name=${name}, container=${containerSelector}`);
    if (!this.container) {
      console.error(`Container not found for selector: ${containerSelector}`);
    }
    if (!this.template) {
      console.error(`Template not found for selector: ${templateSelector}`);
    }
    if (document.querySelectorAll(containerSelector).length > 1) {
      console.warn(`Multiple containers found for selector: ${containerSelector}`);
    }
  }

  none() {
    if (this.container) {
      this.container.innerHTML = '';
    } else {
      console.error('Cannot clear container: container not found');
    }
  }

  addIdToElements(elements) {
    const collection = this.container.querySelectorAll(elements);
    collection.forEach((element) => {
      if (element.id) {
        const id = `${element.id}-${this.name}`;
        element.id = id;
        if (element.tagName === 'INPUT' || element.tagName === 'SELECT') {
          const label = element.previousElementSibling;
          if (label && label.tagName === 'LABEL') label.htmlFor = id;
        }
      }
    });
  }

  borderTopOn() {
    if (this.container) {
      this.container.style.borderTop = `15px solid ${this.colors.borderTopColor}`;
    }
  }

  borderTopOff() {
    if (this.container) {
      this.container.style.borderTop = '0';
    }
  }

  checkTemplateAndContainer() {
    if (!this.template || !this.container) {
      console.error('Template or container not found');
      return false;
    }
    return true;
  }

  renderTemplate(customStyles = {}) {
    if (this.checkTemplateAndContainer()) {
      const clone = this.template.content.cloneNode(true);
      this.container.appendChild(clone);
      if (this.name !== this.defaultName) {
        this.addIdToElements('input, select, datalist, button');
      }
      this.applyCustomStyles(customStyles);
    }
  }

  applyCustomStyles(customStyles) {}

  on(eventName, callback) {
    this.eventHandlers[eventName] = callback;
  }
}
 
</script>
