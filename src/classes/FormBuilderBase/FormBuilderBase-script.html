<script>
  // Базовий клас з загальними функціями
class FormBuilderBase {
  // Конструктор базового класу
  constructor(name, templateSelector, containerSelector) {
    this.name = name;
    this.templateSelector = templateSelector;
    this.containerSelector = containerSelector;
    this.template = document.querySelector(templateSelector);
    this.container = document.querySelector(containerSelector);
    this.colors = {
      borderTopColor: '#dee2e6',
    };
  }

  // Метод для очищення контейнера
  none() {
    if (this.container) {
      this.container.innerHTML = '';
    } else {
      console.error('Контейнер не знайдено');
    }
  }

  // Додавання ідентифікаторів до елементів
  addIdToElements(elements) {
    const collection = this.container.querySelectorAll(elements);
    collection.forEach((element, index) => {
      if (element.id) {
        const id = `${element.id}-${this.name}`;
        element.id = id;
        if (element.tagName === 'INPUT' || element.tagName === 'SELECT') {
          const label = element.previousElementSibling;
          if (label) label.htmlFor = id;
        }
      }
    });
  }

  // Увімкнення верхньої межі
  borderTopOn() {
    this.container.style.borderTop = `1px solid ${this.colors.borderTopColor}`;
  }

  // Вимкнення верхньої межі
  borderTopOff() {
    this.container.style.borderTop = '0';
  }

  // Перевірка наявності шаблону та контейнера
  checkTemplateAndContainer() {
    if (!this.template || !this.container) {
      console.error('Шаблон або контейнер не знайдено');
      return false;
    }
    return true;
  }
}
</script>
