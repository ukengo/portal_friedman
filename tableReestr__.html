<div class="container">
  <div class="row g-1 mt-1" onkeypress="clickPressReestrSearch(event)">

    <h5>Таблица Реестр оформлений</h5>



    <div class="col-auto">
      <div class="form-group">
        <label for="dateendreestr">Дата конец</label>
        <input type="date" id="dateendreestr" class="form-control form-control-sm" />
      </div>
    </div>
    <div class="col-auto">
      <div class="form-group">
        <label for="datestartreestr">Дата начало</label>
        <input type="date" id="datestartreestr" class="form-control form-control-sm" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="firmareestr">Фирма</label>
        <input type="text" list="firmareestr-datalist" id="firmareestr" class="form-control form-control-sm" />
        <datalist id="firmareestr-datalist"></datalist>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="rabotareestr">Работа</label>
        <input type="text" list="rabotareestr-datalist" id="rabotareestr" class="form-control form-control-sm" />
        <datalist id="rabotareestr-datalist"></datalist>
      </div>
    </div>
    <div class="col-md-1">
      <div class="form-group">
        <label for="coderabotareestr">Код работы</label>
        <input type="text" id="coderabotareestr" list="coderabotareestr-datalist"
          class="form-control form-control-sm" />
        <datalist id="coderabotareestr-datalist"></datalist>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="proektreestr">Проект</label>
        <input type="number" id="proektreestr" list="proektreestr-datalist"
          class="form-control form-control-sm form-font" />
        <datalist id="proektreestr-datalist"></datalist>
      </div>
    </div>
    <div class="col-auto">
      <div class="form-group">
        <label for="sotrreestr">Сотрудник</label>
        <input type="text" id="sotrreestr" list="sotrreestr-datalist" class="form-control form-control-sm " />
        <datalist id="sotrreestr-datalist"></datalist>
      </div>
    </div>
    <div class="col-auto">
      <div class="form-group">
        <label for="ispolreestr">Исполнитель</label>
        <input type="text" id="ispolreestr" list="ispolreestr-datalist" class="form-control form-control-sm " />
        <datalist id="ispolreestr-datalist"></datalist>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="sumispolreestr">Сумма исполнителю</label>
        <input type="number" id="sumispolreestr" class="form-control form-control-sm " />
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="sumoplatareestr">Оплата исполнителю</label>
        <input type="number" id="sumoplatareestr" class="form-control form-control-sm " />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="primreestr">Примечание к проекту</label>
        <input type="text" id="primreestr" list="primreestr-datalist" class="form-control form-control-sm" />
        <datalist id="primreestr-datalist"></datalist>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="primmoyoreestr">Примечание мое</label>
        <input type="text" id="primmoyoreestr" list="primmoyoreestr-datalist" class="form-control form-control-sm " />
        <datalist id="primmoyoreestr-datalist"></datalist>
      </div>
    </div>
    <div class="form-group col-auto">
      <label for="largestproektreestr">Largest project:</label>
      <div id="largestproektreestr"></div>
    </div>
  </div>
  <div class="row g-1 mt-1">
    <div class="col-auto">
      <div class="form-check">
        <span class="check-style"></span>
        <label for="issuepartreestr">Выставлено частично</label>
        <input type="checkbox" id="issuepartreestr" class="form-check-input" />
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <span class="check-style"></span>
        <label for="withoutaccountreestr">Без счета</label>
        <input type="checkbox" id="withoutaccountreestr" class="form-check-input " />
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <span class="check-style"></span>

        <label for="stoppedreestr">Остановлено</label>
        <span class="check-style"></span>
        <input type="checkbox" id="stoppedreestr" class="form-check-input " />
        <span class="check-style"></span>
      </div>
    </div>

  </div>

  <div class="row  mb-4 mt-2">
    <div class="col-md-8">

      <div class="btn-group my-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-danger" id="btnSearchReestr">Search</button>
        <button type="button" class="btn btn-primary btn-danger" id="btnClearSearchReestr">Clear</button>
      </div>
      <input type="button" value="Clear Record" class="btn btn-danger" onclick="ClearRecordReestr()" />
      <input type="button" value="Up Record" class="btn btn-danger" onclick="startTableReestr()" />
      <!-- <input type="button" value="Table" class="btn btn-danger" id="btnTable" /> -->
      <div class="btn-group my-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-danger" id="btnTable">Table</button>
        <button type="button" class="btn btn-primary btn-danger" id="btnTable2">Table2</button>
        <button type="button" class="btn btn-primary btn-danger" id="clearBtnTable">Clear</button>
      </div>
    </div>

  </div>
  <div id="rowdatareestr"></div>

  <div class="container">
    <form>
      <div class="row g-1 mt-1 ">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control input-search" id="searchReestr"
              somethingSearch="#div-data-table tbody tr" placeholder="Поиск по таблице">
          </div>
        </div>
        <div class="col-md-4">
          <button type="reset" class="btn btn-primary btn-danger" id="btnClearSearchTableReestr">Clear</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary btn-danger" id="btnSearchReestrInfo"></button>
          <button type="button" class="btn btn-primary btn-danger" id="btnSearchFinInfo"></button>
          <button type="button" class="btn btn-primary btn-danger" id="btnSearchJobInfo"></button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <br>
  <div class="row" id="div-data-table-row">
    <!-- <div id="div-data-table">
			    <table id="data-table" class="table table-striped table-sm table-hover table-bordered">
				   TABLE DATA IS ADDED BY THE showData() JAVASCRIPT FUNCTION ABOVE 
			    </table>
      </div> -->
  </div>
</div>
